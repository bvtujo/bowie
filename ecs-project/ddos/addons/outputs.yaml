AdditionalResourcesPolicyArn:
  Description: "ARN of the policy to access additional resources from."
  Value: !Ref AdditionalResourcesPolicy
MyTableName:
  Description: "The name of the DynamoDB table for this application."
  Value: !Ref DogTable
BucketName:
  Description: "The name of the S3 bucket to hold dog pictures"
  Value: !Ref PUBLICDogBucket
AssetsBucketName:
  Description: "The name of the bucket to hold css and other static web content"
  Value: !Ref AssetsBucket