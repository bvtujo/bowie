AdditionalResourcesPolicyArn:
  Description: ARN of the policy to access additional resources from.
  Value: !Ref AdditionalResourcesPolicy
MyTableName:
  Description: The name of the DynamoDB table for this application.
  Value: !Ref dog-table
MyBucketName:
  Description: The name of the dog picture s3 bucket
  Value: !Ref dog-pic-bucket