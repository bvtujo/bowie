<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href={{.Stylesheet}}>
        <title>üê∂DDOS: Daily Dose of Sweet (dog pics)</title>
    </head>
    <body>
        <div>
            <h1>üê∂DDOS: Daily Dose of Sweet (dog pics)</h1>

                {{end}}

        </div>
